<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-sport – Прокат и велотуры</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F08080;
            color: #333;
        }
        header {
            background: #DC143C;
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav {
            background: #1565c0;
            text-align: center;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            cursor: pointer;
        }
        #content {
            padding: 40px;
            max-width: 900px;
            margin: auto;
            background: white;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        footer {
            background: #1565c0;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>X-sport</h1>
    <p>Прокат спортинвентаря и велотуры в Адлере (Сириус)</p>
</header>

<nav>
    <a onclick="loadPage('1.html')">О нас</a>
    <a onclick="loadPage('2.html')">Летний прокат</a>
    <a onclick="loadPage('4.html')">Зимний прокат</a>
    <a onclick="loadPage('5.html')">Велотуры</a>
    <a onclick="loadPage('6.html')">Контакты</a>
</nav>

<div id="content">
    <h2>Добро пожаловать в X-sport!</h2>
    <p>Выберите раздел, чтобы узнать больше о наших услугах.</p>
</div>

<footer>
    <p>© 2025 X-sport. Все права защищены.</p>
</footer>

<script>
    function loadPage(page) {
        fetch(page)
            .then(response => response.text())
            .then(data => {
                document.getElementById("content").innerHTML = data;
            })
            .catch(error => console.error('Ошибка загрузки страницы:', error));
    }
</script>

</body>
</html>
